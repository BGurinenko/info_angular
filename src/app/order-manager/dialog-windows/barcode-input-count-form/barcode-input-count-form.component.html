<div mat-dialog-content>
    <p>Введите количество штрихкодов</p>
    <mat-form-field>
      <mat-label>Количество</mat-label>
      <input type="number" matInput [(ngModel)]="count" min="1" max="4" (input)="onChange($event.target.value)">
    </mat-form-field>
    <mat-error *ngIf="isInCorrect"> Количество штрихкодов должно быть от 1 до 4</mat-error>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
  </div>
