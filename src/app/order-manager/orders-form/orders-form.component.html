<div class="gr-search row">
    <mat-form-field appearance="outline">
        <mat-label>Номер заказа</mat-label>
        <input type="number" matInput placeholder="Введите номер заказа" (input)="onInputSearchData($event.target.value)" #numOrder min="0">
        <mat-icon id="close" matSuffix *ngIf="numOrder.value.length > 0" (click)="onClearNumOrder(); numOrder.value = ''">close</mat-icon>
    </mat-form-field>

    <button class="bt-search" mat-stroked-button [disabled]="!numOrder.value" (click)="onSearchOrder()"> 
        <mat-icon>search</mat-icon> 
    </button>
    <span> Список заказов обновится через: {{timerValue}} </span>
</div>

<mat-tab-group [(selectedIndex)]="tabIndex" (selectedTabChange)="selectedTab($event)" >
    <mat-tab label="Все">
        <app-order-list-form [data]="'%'"></app-order-list-form>
    </mat-tab>
    <mat-tab label="Брест"> 
        <app-order-list-form *ngIf="tabIndex === 1" [data]="'11'"></app-order-list-form>
    </mat-tab>
    <mat-tab label="Долгиновский"> 
        <app-order-list-form *ngIf="tabIndex === 2" [data]="'8'"></app-order-list-form>
    </mat-tab>
    <mat-tab label="Каменогорская"> 
        <app-order-list-form *ngIf="tabIndex === 3" [data]="'22'"></app-order-list-form>
    </mat-tab>
    <mat-tab label="Молодечно"> 
        <app-order-list-form *ngIf="tabIndex === 4" [data]="'25'"></app-order-list-form>
    </mat-tab>
</mat-tab-group>
